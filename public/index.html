<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
  <link rel="stylesheet" href="css/paddings.css">
  <title>Principal page</title>
</head>
<body>
  <blockquote class="blockquote text-center title1">
    <h1>Sistema de cobros de transporte</h1>
  </blockquote>

  <div class="row">
    <div class="col-6 text-center myBox">
      <h3 class="title2">Registrar usuario</h3>
      <form id="create-form">
        <div class="form-group">
          <label for="card1">Número de tarjeta</label>
          <input type="text" class="form-control" id="card1" placeholder="0123456789">
        </div>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" id="name" placeholder="Nombre y apellido">
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>
    </div>
    <div class="col-6 text-center myBox">
      <h3 class="title2">Recargar tarjeta</h3>
      <form id="reload-form">
        <div class="form-group">
          <label for="card2">Número de tarjeta</label>
          <input type="text" class="form-control" id="card2" placeholder="0123456789">
        </div>
        <div class="form-group">
          <label for="money">Monto</label>
          <select class="form-control" id="money">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Recargar</button>
      </form>
    </div>
  </div>

</body>
<script src="js/connection.js"></script>
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
</html>
